<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Zar ve Yazı Tura</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    button {
      background-color: #1e1e1e;
      color: white;
      border: 2px solid #444;
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
      border-radius: 8px;
      font-size: 16px;
    }

    button:hover {
      background-color: #333;
    }

    .section {
      display: none;
      margin-top: 20px;
    }

    .active {
      display: block;
    }

    .result {
      font-size: 40px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Hilesiz Zar & Yazı Tura</h1>

  <div class="btn-group">
    <button onclick="showSection('dice')">Zar</button>
    <button onclick="showSection('coin')">Yazı Tura</button>
  </div>

  <!-- Zar bölümü -->
  <div id="dice" class="section active">
    <button onclick="rollDice()">Zarı At</button>
    <div id="diceResult" class="result">?</div>
  </div>

  <!-- Yazı Tura bölümü -->
  <div id="coin" class="section">
    <button onclick="flipCoin()">Yazı mı Tura mı?</button>
    <div id="coinResult" class="result">?</div>
  </div>

  <script>
    function showSection(id) {
      document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      document.getElementById('diceResult').innerText = result;
    }

    function flipCoin() {
      const result = Math.random() < 0.5 ? "Yazı" : "Tura";
      document.getElementById('coinResult').innerText = result;
    }
  </script>

</body>
</html>
