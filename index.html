<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zar & Yazı Tura</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .game-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .btn-group {
      margin-bottom: 20px;
    }

    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 5px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #666;
    }

    .result-box {
      font-size: 40px;
      margin-top: 20px;
      transition: transform 0.3s ease;
    }

    .result-box.animate {
      transform: scale(1.3);
    }
  </style>
</head>
<body>

  <div class="game-container">
    <h1>Hilesiz Zar & Yazı Tura</h1>
    <div class="btn-group">
      <button onclick="rollDice()">Zar At</button>
      <button onclick="flipCoin()">Yazı Tura</button>
    </div>
    <div id="result" class="result-box">?</div>
  </div>

  <script>
    function rollDice() {
      const result = Math.floor(Math.random() * 6) + 1;
      showResult(`Zar: ${result}`);
    }

    function flipCoin() {
      const result = Math.random() < 0.5 ? "Yazı" : "Tura";
      showResult(`Yazı Tura: ${result}`);
    }

    function showResult(text) {
      const box = document.getElementById('result');
      box.classList.remove('animate');
      void box.offsetWidth; // animasyonu sıfırlamak için
      box.textContent = text;
      box.classList.add('animate');
    }
  </script>

</body>
</html>
